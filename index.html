<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PankajChat ðŸ˜Š</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px) saturate(150%);
            border-radius: 28px;
            width: 100%;
            max-width: 500px;
            height: 650px;
            display: flex;
            flex-direction: column;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.12),
                0 10px 25px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: containerFloat 6s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        @keyframes containerFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-8px); }
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 100%;
            animation: rainbowShift 3s linear infinite;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 20px;
            border-radius: 28px 28px 0 0;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .chat-title {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .chat-subtitle {
            font-size: 15px;
            opacity: 0.95;
            margin-top: 6px;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .status-indicator {
            position: absolute;
            top: 25px;
            right: 20px;
            width: 14px;
            height: 14px;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            border-radius: 50%;
            animation: statusPulse 2s infinite;
            z-index: 2;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
            background: linear-gradient(180deg, rgba(248, 250, 252, 0.5) 0%, rgba(255, 255, 255, 0.8) 100%);
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.02);
            border-radius: 4px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        #chat-box::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #5a67d8, #6b46c1);
        }

        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 22px;
            font-size: 15px;
            line-height: 1.5;
            animation: messageEnter 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            word-wrap: break-word;
        }

        @keyframes messageEnter {
            from {
                transform: translateY(20px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.35);
            position: relative;
        }

        .message.user::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
            border-radius: inherit;
            pointer-events: none;
        }

        .message.bot {
            align-self: flex-start;
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            color: #1e293b;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-bottom-left-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .message-sender {
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .input-container {
            padding: 25px;
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.95), rgba(255, 255, 255, 0.95));
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 18px 22px;
            border: 2px solid transparent;
            border-radius: 25px;
            background: white;
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
            outline: none;
        }

        #user-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15), 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        #user-input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        .send-button {
            padding: 18px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 90px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .send-button:active {
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            border-radius: 22px;
            border-bottom-left-radius: 8px;
            max-width: 100px;
            animation: messageEnter 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            animation: typingBounce 1.6s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            background: linear-gradient(135deg, #f0f9ff, #e0e7ff);
            color: #4338ca;
            font-size: 15px;
            padding: 20px;
            margin: 10px 0;
            border-radius: 20px;
            border: 1px solid rgba(67, 56, 202, 0.1);
            font-weight: 500;
            animation: welcomePulse 2s ease-in-out infinite alternate;
        }

        @keyframes welcomePulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
            font-weight: 400;
        }

        /* Enhanced mobile responsiveness */
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: calc(100vh - 20px);
                max-width: none;
                border-radius: 25px;
            }

            .chat-header {
                padding: 20px;
            }

            .chat-title {
                font-size: 28px;
            }

            #chat-box {
                padding: 20px;
            }

            .input-container {
                padding: 20px;
            }

            .message {
                max-width: 90%;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .chat-container {
                background: rgba(17, 24, 39, 0.95);
                color: #f9fafb;
            }

            .message.bot {
                background: linear-gradient(135deg, #374151, #4b5563);
                color: #f9fafb;
                border-color: rgba(255, 255, 255, 0.1);
            }

            #user-input {
                background: #374151;
                color: #f9fafb;
                border-color: #4b5563;
            }

            .input-container {
                background: linear-gradient(135deg, rgba(31, 41, 55, 0.95), rgba(17, 24, 39, 0.95));
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1 class="chat-title">ðŸ˜Š PankajChat</h1>
            <p class="chat-subtitle">Your friendly AI companion</p>
        </div>
        
        <div id="chat-box">
            <div class="welcome-message">
                ðŸ‘‹ Welcome! I'm PankajBot, your intelligent assistant. Ask me anything and I'll help you with a smile!
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
            <button class="send-button" onclick="sendMessage()" id="send-button">
                <span>Send</span>
                <span style="font-size: 16px;">âœ¨</span>
            </button>
        </div>
    </div>

    <script>
        let messageCount = 0;

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            const sendButton = document.getElementById("send-button");
            const typingIndicator = document.getElementById("typing-indicator");

            // Add user message with timestamp
            appendMessage("user", message, "You");
            input.value = "";
            messageCount++;

            // Show enhanced typing indicator
            sendButton.disabled = true;
            sendButton.innerHTML = '<span>Sending...</span><div style="width:12px;height:12px;border:2px solid #fff;border-top:2px solid transparent;border-radius:50%;animation:spin 1s linear infinite;"></div>';
            typingIndicator.style.display = 'flex';
            scrollToBottom();

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide typing indicator with delay for better UX
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    appendMessage("bot", data.reply, "PankajBot ðŸ˜Š");
                }, Math.random() * 1000 + 500); // Random delay between 500-1500ms

            } catch (error) {
                console.error('Chat error:', error);
                typingIndicator.style.display = 'none';
                appendMessage("bot", "Oops! I'm experiencing some technical difficulties. Please try again in a moment! ðŸ”§", "PankajBot ðŸ˜Š");
            } finally {
                // Re-enable send button with enhanced styling
                setTimeout(() => {
                    sendButton.disabled = false;
                    sendButton.innerHTML = '<span>Send</span><span style="font-size: 16px;">âœ¨</span>';
                }, 100);
            }
        }

        function appendMessage(type, message, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-sender">${sender}</div>
                <div>${message}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            chatBox.appendChild(messageDiv);
            
            // Add some personality based on message count
            if (type === 'bot' && messageCount === 1) {
                setTimeout(() => {
                    const welcomeMsg = chatBox.querySelector('.welcome-message');
                    if (welcomeMsg) {
                        welcomeMsg.style.transform = 'scale(0.95)';
                        welcomeMsg.style.opacity = '0.7';
                    }
                }, 500);
            }
            
            scrollToBottom();
        }

        function scrollToBottom() {
            const chatBox = document.getElementById("chat-box");
            setTimeout(() => {
                chatBox.scrollTo({
                    top: chatBox.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        // Enhanced keyboard interactions
        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-focus and enhanced loading experience
        window.addEventListener("load", function() {
            document.getElementById("user-input").focus();
            
            // Add some loading animation
            const container = document.querySelector('.chat-container');
            container.style.transform = 'translateY(20px)';
            container.style.opacity = '0';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
                container.style.transform = 'translateY(0)';
                container.style.opacity = '1';
            }, 100);
        });

        // Add CSS for spinning loader
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Add some interactive sound effects (optional)
        function playMessageSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // Sound not supported, continue silently
            }
        }

        // Add visual feedback for user interactions
        document.addEventListener('click', function(e) {
            if (e.target.closest('.send-button')) {
                playMessageSound();
            }
        });
    </script>
</body>
</html>
